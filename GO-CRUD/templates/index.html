<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRASETYO CRUD</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>User</h1>
    <a href="/new">Buat user baru </a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Name}}</td>
            <td>{{.Email}}</td>
            <td>
                <a href="/show?id={{.Id}}">View</a>
                <a href="/edit?id={{.Id}}">Edit</a>
                <a href="/delete?id={{.Id}}" onclick="return confirm('YAKIN NIH MAU DIHAPUS???')">Delete</a>
            </td>
        </tr>
        {{end}}
    </table>
</body>
</html>
